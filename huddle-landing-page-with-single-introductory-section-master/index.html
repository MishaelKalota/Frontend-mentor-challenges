<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/30d1bd3455.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  </style>
</head>
<body>
  <main class="container">

   <div class="column">

     <div class="col-1">
       <img class="logo" src="./images/logo.svg" alt="Huddle logo"> <br><br><br>
       <img class="illustration" src="./images/illustration-mockups.svg" alt="illustration">
     </div>
  
     <div class="col-2">
       <h3>Build The Community Your Fans Will Love</h3>
       <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
       <button type="button">Register</button>
     </div>

     <div class="col-3 socials">
      <i class="fa-brands fa-facebook-f fa-xl"></i>
      <i class="fa-brands fa-twitter fa-xl"></i>
      <i class="fa-brands fa-instagram fa-xl"></i>
     </div>

   </div>

  </main> 

</body>

</html>
