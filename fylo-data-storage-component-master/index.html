<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main>

    <div class="container-1">
      <img src="./images/logo.svg" alt="Fylo logo"><br>
      <span><button><img src="./images/icon-document.svg" alt=""></button> <button><img src="./images/icon-folder.svg" alt=""></button><button><img src="./images/icon-upload.svg" alt=""></button></span>
    </div>

    <div class="container-2">

      <div class="remainder">
        <p><span class="s-value">185</span><sup>GB LEFT</sup></p>
        <div class="triangle"></div>
      </div>

      <div class="storage-info">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

        <div class="progress rounded-pill mt-1 w-100">
          <div class="progress-bar rounded-pill d-flex align-items-end pr-1" role="progressbar" style="width: 81.5%" aria-valuenow="815" aria-valuemin="0" aria-valuemax="1000">
            <div class="circle"></div>
          </div>
        </div>
        <div class="scale">
          <span class="initial-v">0 GB</span><span class="end-v">1000 GB</span>
        </div>
      </div>
    </div>

  </main>
  
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
