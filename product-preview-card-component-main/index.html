<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">

    <div class="cards">

     <div class="item-1">
      <picture>
        <source media="(max-width: 655.5px)" srcset="./images/image-product-mobile.jpg">
        <img  class="size" src="./images/image-product-desktop.jpg" alt="Chanel Gabrielle Eau De Parfum">
      </picture>
    </div>

     <div class="item-2">
      <h4>P E R F U M E</h4>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
      <div class="price"><p> <span class="new-p">$149.99</span>&nbsp;&nbsp;&nbsp;&nbsp; <sup><del>$169.99</del></sup></p></div>
      <button type="button" class="btn" ><img src="./images/icon-cart.svg" alt="Shopping Cart">&nbsp;&nbsp;&nbsp;Add to Cart</button>
     </div>
    </div>
</div> 
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Mishael Kalota</a>.
</div>
</body>
</html>
